<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--添加视口-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>折扣商品</title>
    <!-- 引入bootstrap的css样式文件-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <!-- 引入base.css样式文件-->
    <link rel="stylesheet" href="./css/base.css"/>
    <!-- 引入自己的样式文件-->
    <link rel="stylesheet/less" href="css/ach_zhekoushangpin.less"/>
    <!-- 要使用less就要引入less.js文件-->
    <script src="./lib/less/less.min.js"></script>
</head>
<body>
<!--整体布局盒子-->
<div class="layout">
    <a href="javascript:;" class="icon-fix">
        <img src="images/APPDownload.png" alt=""/>
    </a>

    <!-- 头部部分 B-->
    <header class="head" id="top">
        <div class="h-back">
            <a href="./inlanddiscount.html" class="glyphicon glyphicon-menu-left"></a>
        </div>
        <h3>国内折扣</h3>
        <div class="appDown">
            <a href="javascrip:;"></i></a>
        </div>
    </header>
    <!-- 头部部分 E-->

    <!-- 主体部分 B-->
    <div class="main">
        <div class="introduce" id="introduce">

        </div>
        <div class="fixed-content">
            <a href="javascript:;" class="buy">前往购买</a>
            <div>
                <img src="./images/mmbweixin2.png" alt=""/>
            </div>
        </div>
        <div class="criticism"id="criticism">

        </div>
    </div>
    <!-- 主体部分 E-->

    <!--底部部分 B-->
    <div class="foot">
        <!-- 底部按钮-->
        <div class="button clearfix">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <!-- 利用书签链接原理完成了返回顶部功能-->
            <a href="javascript:;" id="backTop"><i class="glyphicon glyphicon-arrow-up"></i>返回顶部</a>
        </div>
        <div class="f-info">
            <p><a href="javascript:;">&nbsp;手机app下载</a>慢慢手机版<span>——掌上比价平台</span> </p>
            <a href="javascript:;">http://m.manmanbuy.com</a>
        </div>
    </div>
    <!--底部部分 E-->
</div>

</body>
<!--详情模板-->
<script type="text/template" id="introduceTpl">
    <h3><%= result[0].productName %></h3>
    <p class="price"><%= result[0].productPrice %></p>
    <p class="info"><%= result[0].productFrom %>&nbsp;&nbsp;&nbsp;<%= result[0].productTime %>&nbsp;&nbsp;&nbsp;<%= result[0].productTips %></p>
    <!-- 在文本环绕的时候要注意图片要放在前面 文本要设置overflow hidden-->
    <div class="detailed clearfix">
       <div class="smallImg clearfix">
           <%=# result[0].productImg %>
           <p><%= result[0].productInfo %></p>
       </div>
        <div class="bigImg">
            <%=# result[0].productImg %>
        </div>
    </div>
</script>
<!--评论模板-->
<script type="text/template"id="criticismTpl">
    <%=# result[0].productComment %>
</script>
<!--引入jquery文件-->
<script src="./lib/jquery/jquery-1.12.2.min.js"></script>
<!--引入bootstrapjs文件-->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!--引入模板引擎文件-->
<script src="./lib/template/template-native.js"></script>
<!--引入自己的js文件-->
<script src="./js/ach_zhekoushangpin.js"></script>
</html>
