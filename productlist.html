<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!--引入第三方样式文件-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入样式重置文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入自己的样式文件 -->
    <!--<link rel="stylesheet/less" href="css/fzy_pinpai.less">-->
    <link rel="stylesheet/less" href="css/productlist.less">
</head>

<body>
<div class="layout">
    <!--头部-->
    <header id="header" class="">
        <a href="index.html" class="logo">
            <img src="images/header_logo.png" alt="">
        </a>
        <a href="javascript:;" class="app">
            <img src="images/header_app.png" alt="" />
        </a>
    </header>
    <!--搜索-->
    <form action="" class="search">
        <div class="search_txt">
            <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <div class="search_btn">
            <input type="button" value="搜索">
        </div>
    </form>
    <!--品牌大全-->
    <section class="pp_title">
        <a href="index.html">首页</a>&gt;<a href="category.html">全部分类</a>
    </section>
    <!--品牌列表-->
    <!--产品列表-->
    <section class="product" id="aa">
    </section>
    <!-- 翻页-->
    <section class="page">

    </section>


    <!-- 底部 -->
    <section class="footer">
        <div class="footer_top">
            <a href="#" class="login">登录</a>
            <a href="#" class="register">注册</a>
            <a href="#" class="back_top">
                <img src="images/fzy_top.jpg" alt="">返回顶部</a>
        </div>
        <div class="footer_bottom">
            <p>
                <a href="#">手机app下载</a>
                <a href="#">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </section>
</div>
































<!-- 引入less js文件 -->
<script type="text/javascript" src="lib/less/less.min.js"></script>
<!-- 引入jq文件 -->
<script type="text/javascript" src="lib/jquery/jquery-1.12.2.min.js"></script>
<!-- 引入bootstarp文件 -->
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 引入模板引擎 -->
<script type="text/javascript" src="lib/template/template-native.js"></script>
<script type="text/javascript" src="lib/template/template.js"></script>
<!-- 引入自己的js文件 -->
<script type="text/javascript" src="js/fzy_fuc.js"></script>
<script type="text/javascript" src="js/productlist.js"></script>
<!-- 标题列表模板 -->
<script type="text/template" id="product_tpl">
    {{each result as value i}}
    <div class="product_list" productId={{value.productId}}>
        <a href="shangpinxiangqing.html?category={{getQueryString('category')}}&productId={{value.productId}}" class="clearfix">
            {{#value.productImg}}
            <div class="info_box">
                <p>{{value.productName}}</p>
                <div class="price">
                    <em>{{value.productPrice}}</em>
                </div>
                <div class="other">
                    <span>{{value.productQuote}}</span>
                    <span>{{value.productCom}}</span>
                </div>
            </div>
        </a>
    </div>
    {{/each}}
</script>
<script type="text/html" id="fanye">
    <a href="javascript:" class="prev">上一页</a>
    <select>
        {{each result as value i}}
            <option value="{{i+1}}">第{{i+1}}页</option>
        {{/each}}
    </select>
    <a href="javascript:;" class="next">下一页</a>
</script>
</body>
</html>
