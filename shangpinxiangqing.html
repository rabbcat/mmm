<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!--引入第三方样式文件-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入样式重置文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入自己的样式文件 -->
    <link rel="stylesheet/less" href="css/shangpinxiangqing.less">
</head>

<body>
<div class="layout">
    <!--头部-->
    <header id="header" class="">
        <a href="index.html" class="logo">
            <img src="images/header_logo.png" alt="">
        </a>
        <a href="javascript:;" class="app">
            <img src="images/header_app.png" alt="" />
        </a>
    </header>
    <!--搜索-->
    <form action="" class="search">
        <div class="search_txt">
            <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <div class="search_btn">
            <input type="button" value="搜索">
        </div>
    </form>
    <!--品牌列表-->
    <!--产品列表-->
    <section class="product">
    </section>


    <section class="pingjia">
        <div class="pingjia_tit">网友评价</div>
    </section>
    <div class="more"><button>点击加载更多评论...</button></div>
    <!-- 底部 -->
    <section class="footer">
        <div class="footer_top">
            <a href="#" class="login">登录</a>
            <a href="#" class="register">注册</a>
            <a href="#" class="back_top">
                <img src="images/fzy_top.jpg" alt="">返回顶部</a>
        </div>
        <div class="footer_bottom">
            <p>
                <a href="#">手机app下载</a>
                <a href="#">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </section>
</div>
































<!-- 引入less js文件 -->
<script type="text/javascript" src="lib/less/less.min.js"></script>
<!-- 引入jq文件 -->
<script type="text/javascript" src="lib/jquery/jquery-1.12.2.min.js"></script>
<!-- 引入bootstarp文件 -->
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 引入模板引擎 -->
<script type="text/javascript" src="lib/template/template-native.js"></script>
<script type="text/javascript" src="lib/template/template.js"></script>
<!-- 引入自己的js文件 -->
<script type="text/javascript" src="js/fzy_fuc.js"></script>
<script type="text/javascript" src="js/shangpinxiangqing.js"></script>
<!-- 标题列表模板 -->
<script type= "text/html" id="title_tpl"></script>
<script type="text/html" id="xiangqing_tpl">
    {{each result as value i}}
    <div class="pp_title">
        <a href="index.html">首页</a>&gt;<a href="productlist.html?categoryid={{value.categoryId}}&category={{getQueryString('category')}}">{{getQueryString('category')}}</a>&gt;<a
            href="#" class="pd_name"></a>
    </div>
    <div class="main">
        <p>{{value.productName}}</p>
        <div class="pic">{{#value.productImg}}</div>
        <div class="con">
            {{#value.bjShop}}
        </div>
        <p class="note">
            * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
    </div>


    {{/each}}

</script>
<script type="text/html" id="pinglun_tpl">
    {{each result as value i}}
    <div class="pingjia_box">
        <div class="pl_hd">
            <a href="#" class="user_id">{{value.comName}}</a>
            <span class="date">{{value.comTime}}</span>
        </div>
        <div class="buy_from clearfix">
            <span>{{value.comFrom}}</span>
        </div>
        <div class="pl_con">
            {{value.comContent}}
        </div>
    </div>
    {{/each}}
</script>
</body>
</html>
